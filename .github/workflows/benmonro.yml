name: End-to-End Tests
on: [push]

jobs:
  build:
    name: 'test'
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - name: Install TestCafe
        uses: DevExpress/testcafe-action@v0.0.5
        with:
          version: "1.10"
          skip-install: true
          args: "chrome tests/testcafe/test.js"
